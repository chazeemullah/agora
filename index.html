<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Get started with interactive live streaming</title>
    </head>
    <body>
        <script type="module" src="/main.js"></script>
        <h2 class="left-align">Get started with interactive live streaming</h2>
        <div class="row">
            <div>
                <input type="radio" id="host" name="joinAs" value="host">
                <label>Host</label><br>
                <input type="radio" id="Audience" name="joinAs" value="audience">
                <label>Audience</label><br>
                <button type="button" id="join">Join</button>
                <button type="button" id="leave">Leave</button>
                <button type="button" id="inItScreen">Share Screen</button>
                <button type="button" id="muteVideo">Mute Video</button>
                <br><label> Local Audio Level :</label>
                <input type="range" min="0" id= "localAudioVolume" max="100" step="1"><br>
                <label> Remote Audio Level :</label>
                <input type="range" min="0" id= "remoteAudioVolume" max="100" step="1">

            </div>
        </div>
    </body>
</html>
